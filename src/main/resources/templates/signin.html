<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         .navbar {
            background-color: #333;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #bbb;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            font-size: 1rem;
        }

        .footer p {
            margin-bottom: 0;
        }

        .card {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-control {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="\">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hesap
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"  th:if="${session.loggedInMemberId == null}">
                            <li><a class="dropdown-item" href="/signup">Kayıt Ol</a></li>
                            <li><a class="dropdown-item" href="/signin">Giriş Yap</a></li>
                        </ul>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"  th:if="${session.loggedInMemberId != null}">
                            <li><a class="dropdown-item" href="/profile/{session.loggedInMemberId}">Profilim</a></li>
                            <li><a class="dropdown-item" href="/logout">Çıkış Yap</a></li>
                        </ul>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members">Üyeler</a>
                    </li>
                    
                  
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Giriş Yap</h3>
                <form action="/signin" method="post">
                    <div class="mb-3">
                        <label for="eposta" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="eposta" name="eposta" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    <div class="mt-3 text-center">
                        <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    </div>
                    <div class="mt-2 text-center">
                        <p>Hesabınız yok mu? <a href="${pageContext.request.contextPath}/register">Kayıt olun</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-white text-center py-3 mt-5">
        <p>&copy; 2024 Forum. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
